version: '3.8'

services:
  mongo:
    image: mongo:7
    container_name: chatapp-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: 123456

  redis:
    image: redis:7-alpine
    container_name: chatapp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chatapp-backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    depends_on:
      - mongo
      - redis
    environment:
      NODE_ENV: development
      PORT: 5001
      MONGO_URI: mongodb://admin:123456@mongo:27017/chatapp?authSource=admin
      REDIS_URL: redis://redis:6379
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/node_modules

volumes:
  mongo-data:
  redis-data: